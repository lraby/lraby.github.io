<!DOCTYPE html>
  <html lang="en">
    <head>
       <meta charset="UTF-8">
       <title>Hello, I am Leesa Raby</title>
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <link rel="stylesheet" type="text/css" href="./dist/css/main.min.css">
       <meta name="description" content="This is my contact page">
       <meta name="keywords" content="full stack applications development, web design, contact">
    </head>

    <body>
      <header>
        <span class="logo">My WebSite</span>
        <a id="toggleMenu">Menu<a>
        <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="resume.html">Resume</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
      </header>

      <main>
        <center>
        <h1>Contact Me!</h1>
        <!-- <h2>Full Stack Application Development and Web Design</h2> -->

          <form action="https://formspree.io/lrabydev@gmail.COM" method="POST">

          <div>
            <input type="hidden" name="_subject" value="New submission!">
          </div>

          <div>
            <label for="name">Name</label>
            <input id="name" type="text" name="name">
          </div>

          <div>
            <label for="email">Email</label>
            <input id="email" type="text" name="_replyto">  
          </div>

          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
          </div>

          <div>
            <input type="submit" value="Send">
          </div>

          <input type="hidden" name="_next" value="//lraby.github.io/thanks.html">

          <input type="text" name="_gotcha" style="display:none">

        </form>
      </main>
    </center>

      <script>
        var toggleMenu = document.getElementById('toggleMenu');
          var nav = document.querySelector('nav');
          toggleMenu.addEventListener(
            'click',
            function(){
              if(nav.style.display=='block'){
                nav.style.display='none';
              }else{
                nav.style.display='block';
              }
            }
          );
      </script>

    </body>
</html>
